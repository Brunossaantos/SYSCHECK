<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erro - Sistema Syscheck</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    "
  >
    <table
      width="100%"
      border="0"
      cellspacing="0"
      cellpadding="10"
      style="
        max-width: 600px;
        margin: auto;
        background: #ffffff;
        border-collapse: collapse;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      "
    >
      <!-- Cabeçalho -->
      <tr style="background: #d1d1d1; text-align: center">
        <th colspan="2" style="padding: 10px; font-size: 18px">
          Erro - Sistema Syscheck
        </th>
      </tr>

      <!-- Linhas da tabela -->
      <tr>
        <td style="border: 1px solid #ddd; padding: 8px; font-weight: bold">
          Usuário
        </td>
        <td style="border: 1px solid #ddd; padding: 8px">{{usuario}}</td>
      </tr>
      <tr>
        <td style="border: 1px solid #ddd; padding: 8px; font-weight: bold">
          Data e hora
        </td>
        <td style="border: 1px solid #ddd; padding: 8px">{{dataHora}}</td>
      </tr>
      <tr>
        <td style="border: 1px solid #ddd; padding: 8px; font-weight: bold">
          Arquivo
        </td>
        <td style="border: 1px solid #ddd; padding: 8px">{{arquivo}}</td>
      </tr>
      <tr>
        <td style="border: 1px solid #ddd; padding: 8px; font-weight: bold">
          Linha
        </td>
        <td style="border: 1px solid #ddd; padding: 8px">{{linha}}</td>
      </tr>
      <tr>
        <td style="border: 1px solid #ddd; padding: 8px; font-weight: bold">
          Local
        </td>
        <td style="border: 1px solid #ddd; padding: 8px">{{local}}</td>
      </tr>
      <tr>
        <td style="border: 1px solid #ddd; padding: 8px; font-weight: bold">
          Erro
        </td>
        <td style="border: 1px solid #ddd; padding: 8px; color: red">
          {{erro}}
        </td>
      </tr>
    </table>
  </body>
</html>
